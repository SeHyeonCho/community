<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header.html :: header}"></head>
<body>
<nav th:replace="~{fragments/nav.html :: nav}"></nav>
<div class="container mt-5">
  <h1 class="text-center">로그인</h1>

  <form method="post" th:object="${user}">
    <div class="mb-3 mt-3">
      <label th:for="username" class="form-label">아이디:</label>
      <input type="text" class="form-control" th:field="*{username}">
    </div>
    <div class="mb-3 mt-3">
      <label th:for="password" class="form-label">비밀번호:</label>
      <input type="text" class="form-control" th:field="*{password}">
    </div>
    <div th:if="${#fields.hasGlobalErrors()}">
      <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="text-danger"></p>
    </div>
    <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary btn flex-fill">제출</button>
    </div>
  </form>
</div>
</body>
</html>
